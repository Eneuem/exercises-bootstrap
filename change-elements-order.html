<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blocks positionning</title>
</head>
<body class="bg-gray-100 p-10">


    <div class="grid grid-cols-12 grid-rows-2 gap-0 bg-white p-2 rounded-lg shadow-lg">

        <div class="col-start-1 col-end-13 row-start-1 row-end-3 bg-gray-200 p-2 rounded-lg text-center border-2 border-black">
            12 colonnes
        </div>

        <div class="col-start-2 col-end-4 row-start-2 row-end-3 bg-gray-200 p-2 rounded-lg text-center border-2 border-black">
            Bloc 1 de 2
        </div>

        <div class="col-start-11 col-end-13 row-start-2 row-end-3 bg-gray-200 p-2 rounded-lg text-center border-2 border-black">
            Bloc 2 de 2
        </div>

        <div class="col-start-6 col-end-9 row-start-2 row-end-3 bg-gray-200 p-2 rounded-lg text-center border-2 border-black">
            Bloc 3 de 2
        </div>
    </div>

</body>
</html>
