<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blocks positionning</title>
</head>
<body class="bg-gray-100 p-10">


    <div class="grid grid-cols-12 grid-rows-2 gap-0 bg-white p-2 rounded-lg shadow-lg">

        <div class="col-start-1 col-end-7 row-start-1 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            6 colonnes
        </div>

        <div class="col-start-1 col-end-3 row-start-2 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            4 colonnes
        </div>

        <div class="col-start-5 col-end-7 row-start-2 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            4 colonnes
        </div>

        <!--2-->
        <div class="col-start-7 col-end-13 row-start-1 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            6 colonnes
        </div>

        <div class="col-start-7 col-end-9 row-start-2 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            4 colonnes
        </div>

        <div class="col-start-9 col-end-13 row-start-2 row-end-3 bg-purple-200 p-2 rounded-lg text-center border-2 border-black">
            8 colonnes
        </div>

    </div>
    

</body>
</html>
