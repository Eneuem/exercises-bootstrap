<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blocks positionning</title>
</head>
<body class="bg-gray-100 p-10">


    <div class="grid grid-cols-9 lg:grid-cols-12 grid-rows-8 gap-2 bg-white p-2 rounded-lg shadow-lg text-lg lg:text-base">
        <div class="col-start-1 col-end-3 lg:col-start-1 lg:col-end-4 row-start-1 row-end-2 p-4 text-center border-2 border-black">Logo</div>
        <div class="col-start-3 col-end-10 lg:col-start-4 lg:col-end-13 row-start-1 row-end-2 p-4 text-center border-2 border-black">Titre</div>
        <div class="col-start-1 col-end-10 lg:col-start-1 lg:col-end-13 row-start-2 row-end-3 p-4 text-center border-2 border-black">Hero</div>
        <div class="col-start-1 col-end-10 lg:col-start-1 lg:col-end-5 row-start-3 row-end-4 p-4 text-center border-2 border-black">Zone 1</div>
        <div class="col-start-1 col-end-10 lg:col-start-5 lg:col-end-9 row-start-4 row-end-5 lg:row-start-3 lg:row-end-4 p-4 text-center border-2 border-black">Zone 2</div>
        <div class="col-start-1 col-end-10 lg:col-start-9 lg:col-end-13 row-start-5 row-end-6 lg:row-start-3 lg:row-end-4 p-4 text-center border-2 border-black">Zone 3</div>
        <div class="col-start-1 col-end-7 lg:col-start-1 lg:col-end-7 row-start-6 row-end-7 lg:row-start-4 lg:row-end-5 p-4 text-center border-2 border-black">Zone 5</div>
        <div class="col-start-7 col-end-10 lg:col-start-7 lg:col-end-13 row-start-6 row-end-7 lg:row-start-4 lg:row-end-5 p-4 text-center border-2 border-black">Zone 6</div>
        <div class="col-start-1 col-end-10 lg:col-start-1 lg:col-end-13 row-start-7 row-end-8 lg:row-start-5 lg:row-end-6 p-4 text-center border-2 border-black">Footer</div>


    </div>
    

</body>
</html>
